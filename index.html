<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桥 - 炫酷跳转页面</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .background {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-image: url(''); /* 壁纸链接将在这里设置 */
            filter: blur(8px);
            z-index: -1;
            opacity: 0.5;
        }
        .content {
            max-width: 800px;
            text-align: center;
            position: relative;
            padding: 20px;
            z-index: 1;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background: rgba(0,123,255,0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .button:hover {
            transform: scale(1.05);
        }
        .button:active {
            box-shadow: none;
        }
        .ripple {
            background-position: center;
            transition: background 0.8s;
        }
        .ripple:active {
            background: rgba(255, 255, 255, 0.3);
            background-size: 100%;
            border-radius: 5px;
        }
        .logo {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="content">
        <h1 class="logo">桥</h1>
        <div class="button-container">
            <a href="https://wwt.lanzouq.com/b04l4jdpc" class="button ripple" onclick="event.preventDefault(); alert('密码: xgzs');">蓝奏云文件</a>
            <a href="https://qr.dingtalk.com/action/joingroup?code=v1" class="button ripple">加入钉钉群聊</a>
        </div>
    </div>

    <script>
        // 将背景壁纸链接设置为必应壁纸链接
        document.querySelector('.background').style.backgroundImage = "url('https://www.bing.com/th?id=OHR.YosemiteNPS_ZH-CN3667178728_1920x1080.jpg')";
    </script>

</body>
</html>
